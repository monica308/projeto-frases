<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Javascript -->
    <script> 
      
      function gerarFraseMotivacional(){
        const frases = [
        "Sonhos são caminhos construídos pelo coração.",
        "Impossível é uma palavra que serve só de enfeite no dicionário.",
        "Você é beleza, luz e força.",
        "Dias nublados guardam o sol atrás deles.",
        "Um dia bonito começa com um barril de esperança e um café de otimismo.",
        "Permita que o seu corpo descanse.",
        "Por trás de um dia difícil, há uma versão forte de você que sempre seguiu em frente.",
        "Mudar pode dar medo, mas é uma aventura que pode te levar muito longe.",
        "Tem uma força dentro de você que é capaz de sempre te surpreender!"

      ]

      const numeroAleatorio = Math.floor(Math.random() * 10)
      const frase = frases[numeroAleatorio]

      document.getElementById('frase').innerHTML = frase

      }

    </script>

    <title>Frases motivacionais</title>

  </head>

  <body>
    
    <div class="container mt-5">
        <div class="row">
          <div class="col-md-12">

            <div class="jumbotron">
              <h1 class="text-success display-5">Frases motivacionais</h1>
              <hr>

              <h2 class="display-4" id="frase">
                Em busca do ótimo não se faz o bom.
              </h2>

              <hr>
              <button type="button" class="btn btn-success btn-lg" onclick="gerarFraseMotivacional()">Nova frase</button>
              </p>
            </div>

          </div>
        </div>
      </div>

  </body>

</html>
